# Control-TTR Conda Environment
# ==============================
# Create: conda env create -f environment.yml
# Activate: conda activate control-ttr
# Update: conda env update -f environment.yml

name: control-ttr

channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # PyTorch with CUDA
  - pytorch>=2.0
  - torchvision>=0.15
  - pytorch-cuda=11.8
  
  # Core scientific computing
  - numpy>=1.20
  - scipy>=1.7
  - scikit-learn>=1.0
  
  # Data handling
  - pandas>=1.5
  - pillow>=9.0
  
  # Utilities
  - tqdm>=4.60
  - pyyaml
  
  # Pip packages
  - pip
  - pip:
    # HuggingFace
    - datasets>=2.0.0
    - huggingface-hub>=0.14.0
    - transformers>=4.30.0
    
    # CLIP and variants
    - git+https://github.com/openai/CLIP.git
    - open_clip_torch>=2.20.0
    - timm>=0.9.0
    
    # Text processing
    - ftfy>=6.0.0
    - regex>=2022.0.0
    
    # CLI utilities
    - fire>=0.5.0
    
    # Optional: Audio (CLAP)
    # - laion-clap>=1.0.0
